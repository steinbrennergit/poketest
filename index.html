<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>My Pokedex</title>
</head>

<body id= "body">
  <div id="pokedex">
    <div id="left">
      <div id="logo"></div>
      <div id="bg_curve1_left"></div>
      <div id="bg_curve2_left"></div>
      <div id="curve1_left">
        <div id="buttonGlass">
          <div id="reflect"> </div>
        </div>
        <div class="miniButtonGlass1" id="miniButtonGlass1"></div>
        <div class="miniButtonGlass2" id="miniButtonGlass2"></div>
        <div class="miniButtonGlass3" id="miniButtonGlass3"></div>
      </div>
      <div id="curve2_left">
        <div id="junction">
          <div id="junction1"></div>
          <div id="junction2"></div>
        </div>
      </div>
      <div id="screen">
        <div id="topPicture">
          <div id="buttontopPicture1"></div>
          <div id="buttontopPicture2"></div>
        </div>
        <div id="picture">
          <input id="pokeInfo" type="text">

          <!-- Placeholder for inserting pictures for pokemon!!!! -->


        </div>
        <button onclick="getPokemon()" id="buttonbottomPicture"></button>
        <input id="textbox" type="text" width=1 0%>
        <div id="speakers">
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
        </div>
      </div>
      <div id="bigbluebutton"></div>
      <div id="barbutton1"></div>
      <div id="barbutton2"></div>
      <div id="cross">
        <div id="leftcross">
          <div id="leftT"></div>
        </div>
        <div id="topcross">
          <div id="upT"></div>
        </div>
        <div id="rightcross">
          <div id="rightT"></div>
        </div>
        <div id="midcross">
          <div id="midCircle"></div>
        </div>
        <div id="botcross">
          <div id="downT"></div>
        </div>
      </div>
    </div>
    <div id="right">
      <div id="stats">

        <!-- Pull in data from individual pokemon (handlebars) -->

      </div>
      <div id="blueButtons1">
        <button class="blueButton"></button>
        <button class="blueButton"></button>
        <button class="blueButton"></button>
        <button class="blueButton"></button>
        <button class="blueButton"></button>
      </div>
      <div id="blueButtons2">
        <button class="blueButton"></button>
        <button class="blueButton"></button>
        <button class="blueButton"></button>
        <button class="blueButton"></button>
        <button class="blueButton"></button>
      </div>
      <div id="miniButtonGlass4"></div>
      <div id="miniButtonGlass5"></div>
      <div id="barbutton3"></div>
      <div id="barbutton4"></div>
      <div id="yellowBox1"></div>
      <div id="yellowBox2"></div>
      <div id="bg_curve1_right"></div>
      <div id="bg_curve2_right"></div>
      <div id="curve1_right"></div>
      <div id="curve2_right"></div>
    </div>
  </div>


  <script>
    var elem1 = document.getElementById("miniButtonGlass1")
    var elem2 = document.getElementById("miniButtonGlass2")
    var elem3 = document.getElementById("miniButtonGlass3")

    function getPokemon() {
      document.getElementById("pokeInfo").value = document.getElementById("textbox").value;
      elem2.classList.toggle("yellowlight");
      elem3.classList.toggle("greenlight");
    }
  

//elem.setAttribute("style","background-color: #fb6505;")

  </script>
</body>

</html>
